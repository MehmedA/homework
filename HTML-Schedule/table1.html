<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>
<body>
    <table align="center" border="0" width="900" height="300" style="font-family: Cambria, serif; color: black">
        <tr style="background-color: rgb(0, 60, 255)">
            <th colspan="7" style="color: white"><strong>Zaman Çizelgesi</strong> </th>
        </tr>
        <tr style="background-color: rgba(113, 123, 153, 0.938)">
            <th align="left">Günler</th>
            <th></th>
            <th>Ptesi</th>
            <th>Salı</th>
            <th>Çarş</th>
            <th>Perş</th>
            <th>Cuma</th>
        </tr>
        <tr style="background-color:  rgba(113, 123, 153, 0.315)">
            <th rowspan="5" align="left">Saatler</th>
            <th>1</th>
            <th>Turkçe</th>
            <th>Mat</th>
            <th>Turkçe</th>
            <th>Mat</th>
            <th>Fen</th>
        </tr>
        <tr style="background-color: rgba(113, 123, 153, 0.938)">
            <th>2</th>
            <th>Turkçe</th>
            <th>Mat</th>
            <th>Turkçe</th>
            <th>Mat</th>
            <th>Fen</th>
        </tr>
        <tr>
            <th colspan="6" style="background-color: rgba(113, 123, 153, 0.315)">DİNLENME</th>
        </tr>
        <tr style="background-color: rgba(113, 123, 153, 0.938)">
            <th>3</th>
            <th>Sosyal</th>
            <th>Müzik</th>
            <th>Sosyal</th>
            <th>Fen</th>
            <th>Din</th>
        </tr>
        <tr style="background-color: rgba(113, 123, 153, 0.315)">
            <th>4</th>
            <th>Sosyal</th>
            <th>Beden</th>
            <th>Sosyal</th>
            <th>Fen</th>
            <th>Din</th>
        </tr>
    </table>
</body>
</html>
