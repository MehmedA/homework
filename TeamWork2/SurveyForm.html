<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
</head>
<body>
    <div>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking time to help us improve the platform.</p> <br>
    </div>
    <form action="">
        <div>
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter your name"> 
        </div><br><div>
        <label for="surname">Surname</label> <br>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname">
        </div> <br> <div>
        <label for="email">E-mail</label> <br>
        <input type="text" name="email" id="email" placeholder="user@clarusway.com">
        </div> <br> <div>
        <label for="current-role">Which option best describes your current role?</label> <br> 
        <select name="current-role" id="current-role"> 
            <option value="null">Select current role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        </div> <br>
        <div>
            <label for="recommend">Would you recommend Clarusway to a friend?</label> <br>

            <input type="radio" name="recommend" id="yes" checked>
            <label for="yes">Definitely, yes</label> <br>

            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label> <br>

            <input type="radio" name="not-sure" id="not-sure">
            <label for="not-sure">Not sure</label> <br>

            <input type="radio" name="recommend" id="no">
            <label for="no">Definitely, No</label> <br>
        </div> <br>
        <div>
            <label for="fav">What is your favorite feature of Clarusway?</label> <br>
            <select name="favorite" id="fav">
                <option value="null">Select an option</option>
                <option value="courses">Courses</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="mentors">Mentors</option>
            </select>
        </div> <br>
        <div>
            <label for="cbox">What would you like to see improved? (Check all that apply)</label> <br>
            <input type="checkbox" name="fp" id="fp">
            <label for="fp">Front-End Projects</label> <br>

            <input type="checkbox" name="bp" id="bp">
            <label for="bp">Back-End Projects</label> <br>

            <input type="checkbox" name="ds" id="ds">
            <label for="ds">Data Science</label> <br>

            <input type="checkbox" name="ac" id="ac">
            <label for="ac">Additional Courses</label>
        </div> <br>
        <div>
            <label for="comments">Any comments of suggestions?</label> <br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here... Thank you..." style="resize: none;"></textarea> <br>
            <input type="submit" name="Submit">
        </div>
    </form>
</body>
</html>
